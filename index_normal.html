<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div class="info"></div>
    <button onclick="refresh()">refresh</button>
    <script></script>
    <script>
        const bellShedule= [
            {id: 1, from: "07:30", to: "08:15"},
            {id: 2, from: "08:25", to: "09:10"},
            {id: 3, from: "09:20", to: "10:05"},
            {id: 4, from: "10:20", to: "11:05"},
            {id: 5, from: "11:15", to: "12:00"},
            {id: 6, from: "12:10", to: "12:55"},
            {id: 7, from: "13:05", to: "13:50"},
            {id: 8, from: "14:00", to: "14:45"},
            {id: 9, from: "14:55", to: "15:40"},
            {id: 10, from: "15:50", to: "16:35"},
            {id: 11, from: "16:45", to: "17:30"},
            {id: 12, from: "17:40", to: "18:25"},
        ]
        function refresh(){
            let currenttimestring = getcurrenttimestring()
            console.log(getcurrenttimestring())
            let current = bellShedule.find(obj=>obj.from<=currenttimestring && obj.to>= currenttimestring)
            if (current){
                document.querySelector(".info").innerHTML = (`Most a/az ${current.id}. óra van és ${current.to}-ig tart.`)
            }else{
                let next =bellShedule.find(obj => obj.from>current)
                if(next){
                    document.querySelector(".info").innerHTML = `Most szünet van és a(z) ${next.id}. óra következik, ${next.from}-tól/től`
                }else{
                    document.querySelector(".info").innerHTML = "NIncs információ..."
                }
            }
        }
        function getcurrenttimestring(){
            let now = new Date()
            let h = now.getHours().toString().padStart(2, '0')
            let m = now.getMinutes().toString().padStart(2, '0')
            return h + ':' + m
        }
    </script>
</body>
</html>
